    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <style>
        .text-balance { text-wrap: balance; }
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-gradient-to-b from-slate-50 to-white">

    <!-- Header -->
    <header class="border-b bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between flex-wrap gap-4">
                <div class="flex items-center gap-4">
                    <img src="./public/logo-piyay.png" alt="Piyay Nutrition" class="w-24 h-16 object-contain">
                    <div>
                        <h1 class="text-xl md:text-2xl font-bold text-slate-900">Piyay Nutrition</h1>
                        <p class="text-xs md:text-sm text-slate-600" id="tagline">Suppléments de qualité supérieure</p>
                    </div>
                </div>

                <div class="flex gap-2">
                    <button onclick="setLanguage('fr')" id="btn-fr" class="px-4 py-2 rounded-md font-medium text-sm bg-blue-600 text-white">
                        Français
                    </button>
                    <button onclick="setLanguage('ht')" id="btn-ht" class="px-4 py-2 rounded-md font-medium text-sm border border-slate-300 text-slate-700">
                        Kreyòl
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="bg-gradient-to-r from-blue-600 to-purple-600 text-white py-12">
        <div class="container mx-auto px-4 text-center">
            <h2 class="text-3xl md:text-5xl font-bold mb-4 text-balance" id="catalogTitle">Catalogue</h2>
            <p class="text-lg md:text-xl text-blue-100 max-w-3xl mx-auto text-balance mb-8" id="catalogSubtitle">
                Découvrez notre sélection de suppléments de nutrition sportive de marques premium
            </p>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-2xl mx-auto mt-8">
                <!-- WhatsApp QR -->
                <div class="p-6 bg-white rounded-lg shadow-lg">
                    <p class="text-slate-900 font-semibold mb-3" id="contactText">Contactez-nous sur WhatsApp</p>
                    <img src="./public/qr-piyay-whatsapp.jpeg" alt="QR Code WhatsApp" class="w-48 h-48 mx-auto object-contain">
                </div>

                <!-- Catalogue QR -->
                <!-- Catalogue QR (généré automatiquement) -->
                <div class="p-6 bg-white rounded-lg shadow-lg">
                    <p class="text-slate-900 font-semibold mb-3" id="catalogAccessText">Accéder au catalogue en ligne</p>
                    <img src="./public/qr-catalogue-piyay.jpg" alt="QR Code Catalogue" class="w-48 h-48 mx-auto object-contain">
                    <canvas id="qr-catalogue" class="mx-auto" style="width: 192px; height: 192px;"></canvas>
                    <p class="text-xs text-slate-600 mt-2" id="scanText">Scannez pour visiter le catalogue</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Products Grid -->
    <section class="py-12">
        <div class="container mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6" id="productsGrid">
                <!-- Products will be inserted here by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="border-t bg-slate-900 text-white py-8 mt-12">
        <div class="container mx-auto px-4 text-center">
            <img src="./public/logo-piyay.png" alt="Piyay" class="w-24 h-12 mx-auto mb-4 object-contain brightness-0 invert">
            <p class="text-sm text-slate-400" id="copyright">© 2025 Piyay Nutrition. Tous droits réservés.</p>
        </div>
    </footer>

                margin: 2,
                color: {

        let currentLang = 'fr';

        function setLanguage(lang) {
            currentLang = lang;
            const t = translations[lang];

            // Update buttons
            document.getElementById('btn-fr').className = lang === 'fr' 
                ? 'px-4 py-2 rounded-md font-medium text-sm bg-blue-600 text-white'
                : 'px-4 py-2 rounded-md font-medium text-sm border border-slate-300 text-slate-700';
            document.getElementById('btn-ht').className = lang === 'ht' 
                ? 'px-4 py-2 rounded-md font-medium text-sm bg-blue-600 text-white'
                : 'px-4 py-2 rounded-md font-medium text-sm border border-slate-300 text-slate-700';

            // Update text
            document.getElementById('tagline').textContent = t.tagline;
            document.getElementById('catalogTitle').textContent = t.catalogTitle;
            document.getElementById('catalogSubtitle').textContent = t.catalogSubtitle;
            document.getElementById('contactText').textContent = t.contact;
            document.getElementById('catalogAccessText').textContent = t.catalogAccessText;
            document.getElementById('scanText').textContent = t.scanText;
            document.getElementById('copyright').textContent = t.copyright;

            // Reload products
            renderProducts();
        }

        function renderProducts() {
            const t = translations[currentLang];
            const grid = document.getElementById('productsGrid');

            grid.innerHTML = products.map(product => `
                <div class="overflow-hidden rounded-lg border bg-white shadow-sm hover:shadow-xl transition-shadow">
                    <div class="relative bg-slate-100" style="padding-bottom: 100%;">
                        <img src="${product.image_url}" alt="${product.name}" class="absolute inset-0 w-full h-full object-contain p-4">
                        <span class="absolute top-3 right-3 inline-flex items-center rounded-full bg-blue-600 px-3 py-1 text-xs font-semibold text-white">
                            ${product.category}
                        </span>
                    </div>
                    <div class="p-4">
                        <p class="text-xs text-slate-500 font-medium mb-1">${product.brand}</p>
                        <h3 class="font-bold text-lg mb-2 text-balance leading-tight">${product.name}</h3>
                        ${product.flavor ? `<p class="text-sm text-slate-600 mb-1">${t.flavor}: ${product.flavor}</p>` : ''}
                        <p class="text-sm text-slate-500 mb-3">${product.size}</p>
                        
                        <p class="text-sm text-slate-700 mb-3 line-clamp-2">
                            ${currentLang === 'fr' ? product.description_fr : product.description_ht}
                        </p>
                        
                        <div class="mb-3">
                            <p class="text-xs font-semibold text-slate-900 mb-1">${t.benefits}</p>

</body>
</html>
